{% extends 'base.html' %}
{% block content %}

<h1>Postcards List</h1>

{% for postcard in postcards %}
<a href="{% url 'detail' postcard.id %}">
    <div class="card-content">
      <span class="card-title">{{ postcard.title }}</span>
      <p>Breed: {{ postcard.date }}</p>
      <p>Description: {{ postcard.content }}</p>
      {% if postcard.locations > 0 %}
      {% endif %}
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
